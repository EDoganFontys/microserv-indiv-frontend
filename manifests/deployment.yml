apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
spec:
  selector:
    matchLabels:
      app: frontend-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend-pod
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
        - name: frontend
          image: emreregistry.azurecr.io/frontend:latest
          imagePullPolicy: Always
          resources:
          ports:
            - containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend-pod
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 4200
---
apiVersion: v1
kind: Ingress
metadata:
    name: frontend-ingress
    labels:
        app: frontend-pod
    annotations:
        kubernetes.io/ingress.class: addon-http-application-routing
spec:
    rules:
        - host: default-emrekubernetes-384e.7cb1a353c87748e183cf.uksouth.aksapp.io
          http:
            paths:
            - path: /
              backend:
                serviceName: frontend-service
                servicePort: 8083